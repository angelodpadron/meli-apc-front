@if(product){
<h2 mat-dialog-title>{{ product.title }}</h2>
<mat-dialog-content>
  <h6>{{ product.price | currency }}</h6>
  <p>{{product.description}}</p>
  <div class="image-container">
    <img [src]="product.thumbnail" [alt]="product.title + ' image'" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
  <button mat-button (click)="onBuy(product)">Comprar</button>
  <button mat-button (click)="onSave(product)">Guardar</button>
</mat-dialog-actions>
} @else {
<h2 mat-dialog-title>Cargando...</h2>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
}
