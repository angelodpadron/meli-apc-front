<ng-container *ngIf="product; else loading">
  <h2 mat-dialog-title>{{ product.title }}</h2>
  <mat-dialog-content>
    <h6>{{ product.price | currency }}</h6>
    <div class="image-container">
      <img [src]="product.thumbnail" [alt]="product.title + ' image'" />
    </div>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla,
      molestias.
    </p>
    <p>{{ product.available_quantity }} en stock</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button (click)="onSave(product)">Guardar</button>
  </mat-dialog-actions>
</ng-container>

<ng-template #loading>
  <h2 mat-dialog-title>Cargando...</h2>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
  </mat-dialog-actions>
</ng-template>
