<h2 mat-dialog-title>Comprar producto</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <mat-select formControlName="quantity">
        @for(quantity of range(1, stock); track quantity) {
          <mat-option [value]="quantity">{{ quantity }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  @if(errorMessage) {
    <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-button (click)="onBuy()">Comprar</button>

</mat-dialog-actions>
