<h2 mat-dialog-title>Guardar producto</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <textarea
        type="text"
        placeholder="Un comentario interesante"
        formControlName="comment"
        matInput
        required
      ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Calificacion</mat-label>
      <mat-select formControlName="stars" required>
        @for(star of [1,2,3,4,5]; track star) {
        <mat-option [value]="star">{{ star }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  @if(errorMessage) {
  <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
  <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
