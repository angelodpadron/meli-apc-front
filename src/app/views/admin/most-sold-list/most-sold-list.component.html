<h3>Top 5: Mas comprados</h3>

@if(mostSold.length){

<div class="container">
  <div class="chart-container">
    <app-pie-chart [data]="data" />
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="mostSold">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Nro.</th>
        <td mat-cell *matCellDef="let item">{{ mostSold.indexOf(item) + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="meli_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.meli_id }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let item">{{ item.title }}</td>
      </ng-container>
      <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef>Ventas</th>
        <td mat-cell *matCellDef="let item">{{ item.sales }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
} @else {
  <div class="centered-text">
    <p>{{ emptyListMessage }}</p>
  </div>
}
