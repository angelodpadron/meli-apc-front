<h3>Productos guardados</h3>

@if (bookmarkedProducts.length) {
  <table mat-table [dataSource]="bookmarkedProducts">
    <ng-container matColumnDef="meli_id">
      <th mat-header-cell *matHeaderCellDef>MELI ID</th>
      <td mat-cell *matCellDef="let item">{{ item.meli_id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
} @else {
  <div class="centered-text">
    <p>{{ emptyListMessage }}</p>
  </div>
}
