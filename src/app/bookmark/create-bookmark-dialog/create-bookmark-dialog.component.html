<h2 mat-dialog-title>Guardar producto</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <input
        type="text"
        placeholder="Un comentario interesante"
        formControlName="comment"
        matInput
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Calificacion</mat-label>
       <mat-select formControlName="stars" required>
        <mat-option *ngFor="let star of [1,2,3,4,5]" [value]="star">{{
          star
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
  <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
