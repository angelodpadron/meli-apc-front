<h2 mat-dialog-title>Editar marcador</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <textarea formControlName="comment" matInput required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Calificacion</mat-label>
      <mat-select formControlName="stars" required>
        @for(star of [1,2,3,4,5]; track star) {
        <mat-option [value]="star">{{ star }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-button (click)="returnEditedBookmark()">Aceptar</button>
</mat-dialog-actions>
